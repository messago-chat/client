<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login-register.css">
    <title>Login - messago</title>
</head>
<body>
    <div id="banner">
        <img src="../assets/messago_logo.svg">
    </div>
    <div class="login">
        <p>Username: </p><input type="text" id="username">
        <p>Password: </p><input type="password" id="password">
        <button id="login">Login</button>
    </div>
    <div>
        <p><span id="info" style="font-family:monospace;"></span></p>
    </div>
    <p style="font-style: italic;">Not registered? <a href="../register">Register here</a>.</p>
    <script src="login.js"></script>
</body>
</html>
